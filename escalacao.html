<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalaçãp</title>
    <script src="./escalacao.js"></script>
    <link rel="stylesheet" href="escalacao.css">
</head>
<body>
    <h1>Escalação do time</h1>
    <br>
    <form action="">
        <div id="players-inf">
        <label for="player-number">Número do jogador:</label>
        <input type="number" id="player-number" min="1" max="99">
        

        <label for="player-name">Nome do jogador:</label>
        <input type="text" id="player-name">
       

        <label for="player-position">Posição do jogador:</label>
        <select id="player-position">
            <option value="Goleiro">Goleiro</option>
            <option value="Zagueiro">Zagueiro</option>
            <option value="Lateral">Lateral</option>
            <option value="Volante">Volante</option>
            <option value="Meio-campo">Meio-Campo</option>
            <option value="Atacante">Atacante</option>
        </select>
        </div>
    </form>
    <br>
    <button onclick="addPlayer()">Adicionar jogador</button>
    <button onclick="removePlayer()">Remover jogador</button>
    <br>
    <br>
    <hr>
    <h1 id="players-in-game">Jogadores Escalados</h1>
        <ul id="teamPlayers"></ul>
</body>
</html>
